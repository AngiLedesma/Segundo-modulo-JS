<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="aos.css">
    <link rel="stylesheet" href="ejercicio02.css">
</head>
<body>
    
    <div class="bloque" data-aos="fade-right">Rectangulo 1</div>
    <div class="bloque" data-aos="fade-up-right">Rectangulo 2</div>
    <div class="bloque" data-aos="fade-up-right">Rectangulo 3</div>
    <div class="bloque" data-aos="fade-down-right">Rectangulo 4</div>
    <div class="bloque" data-aos="flip-left">Rectangulo 5</div>
    <div class="bloque" data-aos="flip-down">Rectangulo 6</div>
    <div class="bloque" data-aos="zoom-in-down">Rectangulo 7</div>
    <div class="bloque" data-aos="zoom-in-down">Rectangulo 8</div>
    <div class="bloque" data-aos="zoom-out-up">Rectangulo 9</div>
    <div class="bloque" data-aos="zoom-out-up">Rectangulo 10</div>
    <div class="bloque"  data-aos="fade-up"
    data-aos-duration="3000" >Rectangulo 11</div>
    <div class="bloque" data-aos="fade-right"
    data-aos-offset="300"
    data-aos-easing="ease-in-sine">Rectangulo 12</div>
    <div class="bloque" data-aos="fade-up"
    data-aos-anchor-placement="top-bottom">>Rectangulo 13</div>
    <div class="bloque" data-aos="fade-up"
    data-aos-anchor-placement="top-bottom">>Rectangulo 14</div>
    <div class="bloque" data-aos="fade-up"
    data-aos-anchor-placement="center-center">>Rectangulo 15</div>
 

    <script src="aos.js"></script>
    <script>
        AOS.init()
    </script>
</body>
</html>
